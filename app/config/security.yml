security:
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    firewalls:
#        api:
#            pattern:    ^/api
#            fos_oauth:  true
#            stateless:  true
#            anonymous: true

#        main:
#            pattern: ^/
#            form_login:
